{% extends "base2.html" %}
{% load static %}
{% block title %}Feedback{% endblock title %}
{% block content %}


<style>

            .rating {
                display: flex;
                flex-direction: row-reverse;
                justify-content: center;
            }
    
            .rating>input {
                display: none;
            }
    
            .rating>label {
                position: relative;
                width: 1em;
                font-size: 60px;
                color: #FFD600;
                cursor: pointer;
            }
    
            .rating>label::before {
                content: "\2605";
                position: absolute;
                opacity: 0;
            }
    
            .rating>label:hover:before,
            .rating>label:hover~label:before {
                opacity: 1 !important;
            }
    
            .rating>input:checked~label:before {
                opacity: 1;
            }
    
            .rating:hover>input:checked~label:before {
                opacity: 0.4;
            }
        </style>

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <ul class="breadcrumb-animation">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Feedback</h1>
                <ol class="breadcrumb justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="{% url "index" %}">User</a></li>
                    <li class="breadcrumb-item active text-primary">Feedback</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        <!-- OTP Start -->
        <div class="container-fluid contact py-5">
            <div class="container py-5">
                <div class="row g-5 align-items-center ">
                    <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.3s">
                        <img src="{% static "user/img/feedback.avif" %}" alt="" style="height: 500px;">
                    </div>
                    <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.1s">
                        <h2 class="display-5 mb-4 text-center">Feedback</h2>
                        <form method="post" enctype="multipart/form-data" class="contact_form d-flex flex-column align-items-center" id="contact_form">
                            {% csrf_token %}
							<div class="d-flex flex-column" style="min-width: 470px;">
								<div class="rating otp_container mb-3">
									<input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
								</div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="review" placeholder="Leave a message here" id="message" style="height: 160px"></textarea>
                                    <label for="message">Message</label>
                                </div>
							</div>
							<div class="col-10 mt-4">
                                <button class="btn btn-primary w-100 py-3">Send</button>
                            </div>
						</form>
                    </div>
                </div>
            </div>
        </div>
        <!-- OTP End -->

{% endblock content%}
